    - assets/snowing_dark.gif
    - assets/raining_dark.gif
    - assets/raining_light.gif
    - assets/sunny_light.gif
    - assets/sunny_dark.gif
    - assets/cloudy_dark.gif
    - assets/cloudy_light.gif
    - assets/foggy_light.gif
    - assets/foggy_dark.gif
    - assets/thunderstorm_light.gif
    - assets/thunderstorm_dark.gif
    - assets/windy_light.gif
    - assets/windy_dark.gif
    